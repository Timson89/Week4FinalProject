<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/83bc4c6e48.js" crossorigin="anonymous"></script>

  <title>FILMANIA</title>

</head>

<body>

  <div class="wrapper">
    
    <!-- Logo -->

    <div class="logo">
      <div class="container">
        <p><span>FILM</span>ANIA</p>
      </div>
    </div>

    <!-- End of Logo -->

    <!-- Search Container -->

    <div class="search__movie--container">
      <div class="search__movie--element">
        <h3 class="search__movie--title">Search Movie &nbsp;<span class="arrow">➡️</span><span class="arrow__down">⬇️</span></h3>

        <input type="text" 
                class="form__control" 
                  placeholder="Search Movie Title ..." 
                    id="search__movie--text-box" 
                      onkeyup="findMovies()" 
                        onclick="findMovies()">
        
        <!-- List Here -->

        <div class="search__movie--list" id="search__movie--list">
          
          <!-- List Results Are Here -->

        </div>
      </div>
    </div>

    <!-- End of Search Container -->

    <!-- Result Container -->

    <div class="container">
      <div class="result__container">
        <div class="result__grid" id="result__grid">
          
          <!-- Movie Details Are Here -->

        </div>
      </div>
    </div>

    <!-- End of Result Container -->

  </div>

  <!-- Movie API Javascript -->

  <script src="./movies.js"></script>

</body>
</html>
